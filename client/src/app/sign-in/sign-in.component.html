<div class="layout">
  <!-- Start of Sign In -->
  <div class="main order-md-1">
    <div class="start">
      <div class="container">
        <div class="col-md-12">
          <div class="content">
            <h1>Sign in to Swipe</h1>
            <div class="third-party">
              <button class="btn item bg-blue">
                <i class="material-icons">pages</i>
              </button>
              <button class="btn item bg-teal">
                <i class="material-icons">party_mode</i>
              </button>
              <button class="btn item bg-purple">
                <i class="material-icons">whatshot</i>
              </button>
            </div>
            <p>or use your email account:</p>
            <form [formGroup]="profile" (ngSubmit)="sign()">
              <div class="form-group">
                <input type="email" #email  formControlName="email" id="inputEmail" class="form-control" placeholder="Email Address" required>
                <button class="btn icon"><i class="material-icons">mail_outline</i></button>
              </div>
                <div   class="form-group">
                <input *ngIf = 'status' type="text" formControlName="password" class="form-control" placeholder="Code" required>
                <button *ngIf = 'status' class="btn icon"><i class="material-icons">lock_outline</i></button>
              </div>  
              <button *ngIf = '!status && !spinner' type="submit" (click)='send(email.value)'  class="btn button" >Send Message</button>
                <div *ngIf = 'spinner' class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              <button type="submit" *ngIf = 'status' class="btn button" >Sign</button>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Sign In -->
